<div class="container pad-top">
    <div fxLayout="row" fxLayout.lt-md="column">
          <div fxFlex="30"></div>
           <div fxFlex="40">
               <mat-card class="login-box">
                    <h2>Student Journalist<span style="color:#FF5722">Login</span></h2>
                    <p>Please verify your Email ID</p>
                   <mat-tab-group>
                       <mat-tab >
                           <form name="form" (ngSubmit) = "login()" id="loginform" novalidate #f = "ngForm" class="example-form" class="login-form-top">
                               <mat-form-field class="example-full-width">
                                   <input matInput type="email" name="email" placeholder="Email " [(ngModel)]="model.email" id="email">
                               </mat-form-field>
                               <mat-form-field class="example-full-width">
                                   <input matInput type="password" name="password" placeholder="Password " placeholder="password" [(ngModel)]="model.password" id="password">
                               </mat-form-field>
                               
                               <br/>
                             <button color="primary" type="submit" id="submit" mat-flat-button class="btn-theme"> Verify</button>
                             <!-- <p style="text-align:center;margin-top:10px;">Dont Have an Account ? <span>
                                    <a [routerLink]="['/register']" style="text-decoration: underline;padding-left:10px;">Register</a></span>
                                    </p> -->
                           </form>
                       </mat-tab>
                   </mat-tab-group>
               </mat-card>
           </div>
          <div fxFlex="30"></div>
    </div>
    </div>
