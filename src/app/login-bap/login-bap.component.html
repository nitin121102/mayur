<app-brand-header></app-brand-header>
<div class="container pad-top">
    <div fxLayout="row" fxLayout.lt-md="column">
        <div fxFlex="30"></div>
        <div fxFlex="40">
            <mat-card style="padding:10px;margin-top:180px">
                <h4 class="login">Login to Campus Ambassador</h4>

                        <form name="form" (ngSubmit) = "login()" id="loginform" novalidate #f = "ngForm" class="example-form">
                           <p>
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Email</mat-label>
                                <input matInput type="username" name="username" placeholder="Email " [(ngModel)]="this.user" #email="ngModel" required autofocus id="username">
                            </mat-form-field></p>
                            <p>
                            <mat-form-field class="example-full-width" appearance="outline" class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" name="password"  placeholder="password" [(ngModel)]="this.pass" #email="ngModel" required autofocus id="password">
                            </mat-form-field></p>

                             <button color="primary" type="submit" id="submit" mat-flat-button  > Submit</button>
                        </form>
            </mat-card>

        </div>
        <div fxFlex="30"></div>
    </div>
</div>
